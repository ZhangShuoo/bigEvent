<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <!-- 加载css -->
    <!-- 
        路径最开头的斜线 / ， 表示http://127.0.0.1:5500/ ,可以理解为项目根目录 即bigevent
        前提条件 使用livesever打开页面
        http://127.0.0.1:5500/login.html
     -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/login.css">

</head>
<body>
    <!-- 上面的logo区 -->
    <div id="logo">
        <img src="/assets/images/logo.png" alt="">
    </div>

    <!-- 下面的登录和注册盒子 -->

    <!-- 登录的盒子start -->
    <div class="box login">
        <!-- 盒子的标题 -->
        <div class="title"></div>
        <!-- 登陆的表单start -->
        <form class="layui-form" action="">
            <!-- 第一行 用户名 -->
            <div class="layui-form-item">            
                  <input type="text" name="title" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
              </div>
            <!-- 第二行 密码 -->
            <div class="layui-form-item">            
                <input type="password" name="title" required  lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
            <!-- 第三行 按钮 -->
            <div class="layui-form-item">            
                <button class="layui-btn layui-btn-fluid layui-bg-blue" lay-submit lay-filter="formDemo">立即提交</button>
            </div>
            <!-- 第四行 去注册-->
            <div class="layui-form-item goto">            
                <a href="#">去注册账号</a>
            </div>
        </form>
        <!-- 登陆的表单end -->
    </div>
    <!-- 登录的盒子end -->

    <!-- 注册的盒子start -->
    <div class="box register">
        <!-- 盒子的标题 -->
        <div class="title"></div>
        <!-- 注册的表单start -->
        <form class="layui-form" action="">
            <!-- 第一行 用户名 -->
            <div class="layui-form-item">            
                  <input type="text" name="title" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
              </div>
            <!-- 第二行 密码 -->
            <div class="layui-form-item">            
                <input type="password" name="title" required  lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
            <!-- 第三行 重复密码 -->
            <div class="layui-form-item">            
                <input type="password" name="title" required  lay-verify="required" placeholder="请再次输入密码" autocomplete="off" class="layui-input">
            </div>
            <!-- 第四行 按钮 -->
            <div class="layui-form-item">            
                <button class="layui-btn layui-btn-fluid layui-bg-blue" lay-submit lay-filter="formDemo">注册</button>
            </div>
            <!-- 第五行 去注册-->
            <div class="layui-form-item goto">            
                <a href="#">已有账号 去登陆</a>
            </div>
        </form>
        <!-- 注册的表单end -->
    </div>
    <!-- 注册的盒子end -->
    

    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/login.js"></script>
</body>
</html>
