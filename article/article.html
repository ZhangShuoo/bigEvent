<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章列表</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/article.css/article.css">
</head>

<body>

    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <!-- 内容区一 筛选区 start -->
            <form id="search" class="layui-form" action="">
                <div class="layui-form-item">

                    <div class="layui-inline">
                        <div class="layui-input-inline" style="width: 200px;">
                            <select id="category" lay-verify="">
                                <!-- 这里放分类 -->
                            </select>
                        </div>
                        <div class="layui-input-inline" style="width: 200px;">
                            <select id="state" lay-verify="">
                                <option value="">所有状态</option>
                                <option value="已发布">已发布</option>
                                <option value="草稿">草稿</option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-inline">
                        <div class="layui-input-inline" style="width: 100px;">
                            <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                        </div>
                    </div>

                </div>
            </form>
            <!-- 内容区一 筛选区 end -->

            <!-- 内容区二 表格区 start -->
            <table class="layui-table">
                <colgroup>
                    <col width="40%">
                    <col width="15%">
                    <col width="15%">
                    <col width="15%">
                    <!-- 控制列宽 第一列占40% 第二列占40% -->
                    <col>
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>11</td>
                        <td>2222</td>
                        <td>555555</td>
                        <td>已发布</td>
                        <td>
                            <button type="button" class="layui-btn layui-btn-xs">编辑</button>
                            <button type="button" class="layui-btn layui-btn-xs layui-btn-danger">删除</button>
                        </td>
                    </tr>
                </tbody>
            </table>
                <!-- 内容区二 表格区 end -->

             <!-- 内容区三 分页区 start -->
                <div id="page">
                </div>
            <!-- 内容区三 分页区 end -->

        </div>
    </div>

    <!-- 文章列表模板 start -->
    <script type="text/html" id="tpl-list">
        {{each data val}}
        <tr>
            <td>{{val.title}}</td>
            <td>{{val.cate_name}}</td>
            <td>{{val.pub_date|formaDate}}</td>
            <td>{{val.state}}</td>
            <td>
                <a href="/article/edit.html?id={{val.Id}}" class="layui-btn layui-btn-xs">编辑</a>
                <button data-id='{{val.Id}}' type="button" class="layui-btn layui-btn-xs layui-btn-danger">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>
    <!-- 文章列表模板 end -->


    <!-- 下拉框分类模板 start -->
    <script type="text/html" id="tpl-cate">
        <option value="">所有分类</option>
        {{each data val}}
        <option value="{{val.Id}}">{{val.name}}</option>
        {{/each}}
    </script>
    <!-- 下拉框分类模板 end -->

    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/template-web.js"></script>
    <!-- 必须加载layui.all.js 因为页面中用到了很多layui提供的功能 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/js/common.js"></script>
    <script src="/assets/js/article/article.js"></script>
</body>

</html>
